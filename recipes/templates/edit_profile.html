{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Edit Profile Header -->
            <div class="text-center mb-4">
                <h2 class="display-4" style="color: #fb930b; font-weight: 700">Edit Profile</h2>
            </div>

            <!-- Edit Profile Form Card -->
            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Profile Picture Section -->
                        <div class="form-group text-center mb-4">
                            {% if user_profile.profile_picture %}
                            <img
                                src="{{ user_profile.profile_picture.url }}"
                                alt="Profile Picture"
                                class="img-fluid rounded-circle mb-3"
                                style="
                                    width: 150px;
                                    height: 150px;
                                    object-fit: cover;
                                    border: 4px solid #fb930b;
                                    transition: transform 0.3s ease;
                                "
                            />
                            {% else %}
                            <div class="mb-3">
                                <i
                                    class="fas fa-user-circle"
                                    style="font-size: 150px; color: #fb930b"
                                ></i>
                            </div>
                            {% endif %}
                            <p><strong>Profile Picture</strong></p>
                            <input type="file" name="profile_picture" class="form-control-file" />
                        </div>

                        <!-- Form Fields for User Information -->
                        <div class="form-group mb-4">
                            <label
                                for="first_name"
                                style="font-size: 18px; font-weight: 600; color: #333"
                                >First Name</label
                            >
                            {{ form.first_name }}
                        </div>

                        <div class="form-group mb-4">
                            <label
                                for="last_name"
                                style="font-size: 18px; font-weight: 600; color: #333"
                                >Last Name</label
                            >
                            {{ form.last_name }}
                        </div>

                        <div class="form-group mb-4">
                            <label
                                for="phone"
                                style="font-size: 18px; font-weight: 600; color: #333"
                                >Phone Number</label
                            >
                            {{ form.phone }}
                        </div>

                        <div class="form-group mb-4">
                            <label
                                for="address"
                                style="font-size: 18px; font-weight: 600; color: #333"
                                >Address</label
                            >
                            {{ form.address }}
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button
                                type="submit"
                                class="btn btn-warning btn-lg text-white"
                                style="
                                    border-radius: 50px;
                                    font-weight: bold;
                                    padding: 12px 30px;
                                    transition: background-color 0.3s ease, transform 0.2s ease;
                                "
                            >
                                Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styling for Hover Effects -->
<style>
    .card {
        background-color: #f8f9fa;
        border: none;
    }

    .btn-warning:hover {
        background-color: #e07c23 !important;
        transform: scale(1.05);
    }

    .form-group label {
        margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group textarea {
        font-size: 16px;
        padding: 0.8rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
    }

    .form-group textarea {
        resize: vertical;
    }

    .img-fluid:hover {
        transform: scale(1.1);
    }
</style>
{% endblock %}
