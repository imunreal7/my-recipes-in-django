{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Section Title -->
            <h2 class="text-left mb-4" style="font-size: 36px; color: #fb930b; font-weight: 700">
                Manage Categories
            </h2>

            <!-- Add Category Button -->

            <a
                href="{% url 'add_category' %}"
                class="btn btn-lg btn-success text-white"
                style="
                    border-radius: 20px;
                    font-size: 20px;
                    padding: 5px 15px;
                    transition: background-color 0.3s ease, transform 0.2s ease;
                    margin-bottom: 20px;
                "
            >
                Add a New Category
            </a>

            <!-- Categories List -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <ul class="list-group">
                        {% for category in categories %}
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center"
                        >
                            <div>
                                <h5
                                    class="mb-0"
                                    style="font-size: 20px; color: #333; font-weight: 600"
                                >
                                    {{ category.name }}
                                </h5>
                                <p class="text-muted" style="font-size: 14px; margin-top: 10px">
                                    {{ category.description }}
                                </p>
                            </div>
                            <div style="margin-left: 10px">
                                <!-- Update Button -->
                                <a
                                    href="{% url 'update_category' category.id %}"
                                    class="btn btn-sm btn-warning text-white me-2"
                                    style="
                                        border-radius: 50px;
                                        font-weight: bold;
                                        padding: 6px 12px;
                                    "
                                >
                                    Update
                                </a>
                                <!-- Delete Button -->
                                <form
                                    action="{% url 'delete_category' category.id %}"
                                    method="post"
                                    style="display: inline"
                                    onsubmit="return confirm('Are you sure you want to delete this category?');"
                                >
                                    {% csrf_token %}
                                    <button
                                        type="submit"
                                        class="btn btn-sm btn-danger"
                                        style="
                                            border-radius: 50px;
                                            font-weight: bold;
                                            padding: 6px 12px;
                                            margin-top: 10px;
                                        "
                                    >
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styling for Hover Effects -->
<style>
    .btn-warning:hover {
        background-color: #e07c23 !important;
        transform: scale(1.05);
    }

    .btn-danger:hover {
        background-color: #c82333 !important;
        transform: scale(1.05);
    }

    .btn-success:hover {
        background-color: #28a745 !important;
        transform: scale(1.05);
    }

    .list-group-item {
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-bottom: 10px;
        transition: transform 0.2s ease;
    }

    .list-group-item:hover {
        transform: scale(1.02);
    }
</style>
{% endblock %}
