<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipe Management</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Roboto", sans-serif;
                background-color: #f4f7fc;
            }
            .navbar {
                background-color: #347928;
                position: sticky;
                top: 0;
                z-index: 999;
            }
            .navbar-brand {
                font-weight: 600;
                font-size: 1.5rem;
                color: #fff;
                text-transform: uppercase;
                letter-spacing: 2px;
                transition: color 0.3s ease;
                margin-left: 20px;
            }
            .navbar-nav .nav-link {
                color: #fff !important;
                font-weight: 500;
                padding: 10px 15px;
            }
            .navbar-nav .nav-link:hover {
                color: #f48d39 !important;
                background-color: #f8f9fa;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
            .navbar-toggler-icon {
                background-color: #fff;
            }
            .nav-item .btn {
                border-radius: 30px;
                padding: 8px 20px;
                background-color: #f48d39;
                border: none;
                color: white;
            }
            .nav-item .btn:hover {
                background-color: #f48d39;
                transition: background-color 0.3s ease;
            }
            .navbar-toggler {
                border-color: #fff;
            }
            .navbar-collapse {
                justify-content: flex-end;
            }
            /* Hero Section */
            .hero {
                padding: 50px 0;
                background-color: #f0f9ff;
                text-align: center;
            }
            .hero h1 {
                font-size: 2.5rem;
                font-weight: 600;
                margin-bottom: 20px;
            }
            .hero p {
                font-size: 1.2rem;
                line-height: 1.5;
            }
            /* Content Section */
            .content {
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="{% url 'home' %}">My Recipes</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- User-specific Links -->
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_recipe' %}">
                            <i class="fas fa-plus"></i> Add Recipe
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category_list' %}">
                            <i class="fas fa-list"></i> Categories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">
                            <i class="fas fa-user-circle"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">
                            <i class="fas fa-user-plus"></i> Register
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <!-- Content Section -->
        <div class="container mt-4">{% block content %} {% endblock %}</div>

        <!-- Bootstrap JS (with Popper.js for dropdowns) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
